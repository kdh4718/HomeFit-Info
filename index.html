<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background"></div>

    <div class="mainPageSection1 box">
      <header class="mainHeader box">
        <div class="mainLogo">
          <img src="assets/images/app_icon.png" class="mainLogoImg" />
        </div>
        <div class="mainTxt">
          <h1 class="mainLogoTxt">HomeFit</h1>
          <h1 class="mainLogoSubTxt">홈 핏</h1>
        </div>
      </header>
    </div>

    <div class="exitButton">
      <div class="hamburger" id="hamburgerType1">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
    </div>

    <div class="mainPageSection2 box">
      <img src="assets/images/main_img.png" class="mainIntroImg" />
    </div>

    <div class="mainPageSection3 box">
      <div class="regularSection">
        <div class="sectionTop">
          <h2>앱 개요</h2>
          <div>HomeFit</div>
        </div>
        <div class="imgSection">
          <div class="container" ontouchstart="this.classList.toggle('hover');">
            <div class="front">
              <div class="inner"><p></p></div>
            </div>
            <div class="back">
              <div class="inner">
                <p>홈 핏</p>

                <div>since 2023</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mainPageSection4 box">
      <div class="regularSection">
        <div class="sectionTop">
          <h2>기능</h2>
          <div>Functions</div>
        </div>
        <hr class="sectionLine" />

        <div class="detailSection">
          <h1 class="title">운동과 식단 보조, 피드백</h1>
          <p>설명</p>
        </div>

        <div class="firstImageSection imageSection">
          <img src="assets/images/function_img_1.png" />
          <p>안내선 출력 기반의 자세교정</p>
          <div>설명</div>
        </div>

        <div class="secondImageSection imageSection">
          <img src="assets/images/function_img_1.png" />
          <p>사진 촬영 기반의 영양분석</p>
          <div>설명</div>
        </div>

        <div class="thirdImageSection imageSection">
          <img src="assets/images/function_img_1.png" />
          <p>통합 결과 피드백</p>
          <div>설명</div>
        </div>
      </div>
    </div>

    <div class="mainPageSection5 box">
      <div class="regularSection">
        <div class="sectionTop">
          <h2>기능</h2>
          <div>Functions</div>
        </div>
        <hr class="sectionLine" />

        <div class="detailSection">
          <h1 class="title">운동과 식단 보조, 피드백</h1>
          <p>설명</p>

        <div class="firstImageSection imageSection">

        <div class="secondImageSection imageSection">

        <div class="thirdImageSection imageSection">
          <img src="assets/images/function_img_1.png" />

        </div>
      </div>
    </div>

    <script src="js/buttonAct.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script type="text/javascript" src="js/logoToHeader.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/vanta.waves.min.js"></script>
    <script>
      VANTA.WAVES({
        shininess: 20,
        el: ".background",
        color: "#0C0A09",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        waveSpeed: 0.1,
        waveHeight: 5,
        zoom: 1.8,
      });
    </script>
